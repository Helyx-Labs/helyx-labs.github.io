<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth Callback</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body { 
      display: flex; align-items: center; justify-content: center;
      height: 100vh; background: #111; color: white; font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2 id="msg">Checking account...</h2>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://dyclfcduukmllnqjpihh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5Y2xmY2R1dWttbGxucWpwaWhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5ODY4OTQsImV4cCI6MjA3NDU2Mjg5NH0.F0l2CW6zr7EFURR5LAHh-Uy0gDvk417YAd6SB2TUo2M"
    );

    async function checkUser() {
      const { data: { user } } = await supabaseClient.auth.getUser();

      if (!user) {
        document.getElementById("msg").textContent = "No user found. Please sign up again.";
        return;
      }

      const { data, error } = await supabaseClient
        .from("users")
        .select("is_verified")
        .eq("email", user.email)
        .single();

      if (error) {
        document.getElementById("msg").textContent = "Error fetching user data.";
        return;
      }

      if (data?.is_verified) {
        document.getElementById("msg").textContent = "Verified ✅ Redirecting...";
        setTimeout(() => window.location.href = "/index.html", 1500);
      } else {
        document.getElementById("msg").textContent = "Your account isn’t verified ❌";
        await supabaseClient.auth.signOut();
      }
    }

    checkUser();
  </script>
</body>
</html>
