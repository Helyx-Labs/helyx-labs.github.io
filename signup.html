<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Helyx Labs</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      display: flex; align-items: center; justify-content: center;
      height: 100vh; background: linear-gradient(135deg, #f28c28, #f25d9c, #8a4fff);
      color: white;
    }
    .card {
      background: white; color: #333; padding: 2rem;
      border-radius: 1rem; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center; width: 350px;
    }
    button {
      margin-top: 1rem; padding: 0.8rem 1.2rem;
      font-size: 1rem; font-weight: bold;
      background: #f28c28; color: white;
      border: none; border-radius: 0.5rem;
      cursor: pointer; width: 100%;
      transition: 0.3s;
    }
    button:hover { background: #d9781f; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sign up</h1>
    <p>Continue with Google to access your account.</p>
    <button id="googleBtn">Sign up with Google</button>
    <p id="error" style="color:red; margin-top:1rem;"></p>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      "https://dyclfcduukmllnqjpihh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5Y2xmY2R1dWttbGxucWpwaWhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5ODY4OTQsImV4cCI6MjA3NDU2Mjg5NH0.F0l2CW6zr7EFURR5LAHh-Uy0gDvk417YAd6SB2TUo2M"
    );

    document.getElementById("googleBtn").addEventListener("click", async () => {
      const { error } = await supabaseClient.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: window.location.origin + "/callback.html"
        }
      });
      if (error) document.getElementById("error").textContent = error.message;
    });
  </script>
</body>
</html>
