<!DOCTYPE html>
<html>
<head>
  <title>Helyx Dev</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="robots" content="noindex, nofollow">
</head>
<body>
  <h2>Checking login...</h2>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"

    const supabase = createClient(
      "https://fhnqoxviinkormcgikhy.supabase.co",
      "sb_publishable__UR8-57E5ItsS87rnBhXIg___AH8ECy",
      {
        auth: { detectSessionInUrl: true }
      }
    )

    async function init() {
      const { data: { session } } = await supabase.auth.getSession()

      if (session) {
        document.body.innerHTML = `
          <h2>Logged in</h2>
          <p>${session.user.email}</p>
          <button id="logout">Logout</button>
          <br><br>
          <a href="/dev/content/spectra/">Go to Spectra Webpage Editor</a>
        `

        document.getElementById("logout").onclick = async () => {
          await supabase.auth.signOut()
          location.reload()
        }

      } else {
        document.body.innerHTML = `
          <h2>Not logged in</h2>
          <button id="login">Login with Google</button>
        `

        document.getElementById("login").onclick = async () => {
          await supabase.auth.signInWithOAuth({
            provider: "google",
            options: {
              redirectTo: window.location.origin + "/dev/"
            }
          })
        }
      }
    }

    init()
  </script>
</body>
</html>
